<!DOCTYPE html>
<html lang="en" data-theme="cosmic">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — BrandNova</title>
    <link rel="stylesheet" href="css/universe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Background Layers -->
    <canvas id="universe-particles"></canvas>
    <div class="universe-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div class="universe-grain"></div>
    <div class="cursor-glow"></div>

    <!-- Navbar (simple) -->
    <nav class="universe-nav">
        <a href="/" class="nav-logo">
            <span class="nav-logo-icon">✦</span>
            <span class="nav-logo-text">BrandNova</span>
        </a>
        <div class="nav-actions">
            <div class="theme-toggle-wrap">
                <button class="theme-toggle-btn"><i class="fas fa-palette"></i></button>
                <div class="theme-menu"></div>
            </div>
        </div>
    </nav>

    <!-- Auth Card -->
    <div class="auth-page">
        <div class="glass-card auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-sub">Enter the creative universe</p>

            <div id="errorMsg" class="error-msg"></div>

            <!-- Google Auth -->
            <button class="google-btn" id="googleBtn" type="button">
                <svg width="18" height="18" viewBox="0 0 48 48">
                    <path fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                    <path fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                    <path fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                    <path fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
                </svg>
                Continue with Google
            </button>

            <div class="auth-divider">or</div>

            <!-- Email Login -->
            <form id="loginForm">
                <div class="float-input-group">
                    <input class="float-input" type="email" id="email" placeholder="Email address" required>
                </div>
                <div class="float-input-group">
                    <input class="float-input" type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="glow-btn" style="width:100%;justify-content:center;padding:1rem;">
                    <i class="fas fa-arrow-right"></i> Sign In
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Create one</a>
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/universe.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const errBox = document.getElementById('errorMsg');

        function showError(msg) {
            errBox.textContent = msg;
            errBox.classList.add('visible');
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            btn.disabled = true;
            errBox.classList.remove('visible');

            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    let msg = 'Login failed';
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            msg = data.detail;
                        } else if (Array.isArray(data.detail)) {
                            msg = data.detail.map(e => e.msg || JSON.stringify(e)).join(', ');
                        } else {
                            msg = JSON.stringify(data.detail);
                        }
                    }
                    throw new Error(msg);
                }
                localStorage.setItem('access_token', data.access_token);
                // Smooth transition out
                document.body.style.opacity = '0';
                document.body.style.transition = 'opacity 0.5s ease';
                setTimeout(() => window.location.href = 'dashboard.html', 500);
            } catch (err) {
                showError(err.message);
                btn.innerHTML = '<i class="fas fa-arrow-right"></i> Sign In';
                btn.disabled = false;
            }
        });

        // Google Auth
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                await window.googleLogin();
            } catch (err) {
                showError(err.message);
            }
        });
    </script>
</body>

</html>
