<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizForge — Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Admin Specific Styles */
        body {
            background-color: var(--bg-color);
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .data-table th,
        .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.02);
            font-weight: 600;
            color: var(--text-muted);
        }

        .role-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .role-user {
            background: #e0f2fe;
            color: #0369a1;
        }

        .role-admin {
            background: #fef3c7;
            color: #b45309;
        }

        .role-superadmin {
            background: #fee2e2;
            color: #b91c1c;
        }

        .status-active {
            color: #16a34a;
        }

        .status-inactive {
            color: #dc2626;
        }

        .action-btn {
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            color: var(--text-color);
        }

        .action-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 400px;
        }

        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">BizForge <span class="beta-tag">Admin</span></div>
        <div class="nav-links">
            <a href="dashboard.html">Back to App</a>
            <a href="#" id="logoutBtn">Logout</a>
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>
    </nav>

    <div class="admin-container">

        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="value" id="activeUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>AI Generations</h3>
                <div class="value" id="totalGenerations">-</div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="section-header">
            <h2>User Management</h2>
            <button class="primary-btn" onclick="fetchUsers()">Refresh</button>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Populated by JS -->
            </tbody>
        </table>

    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">

                <div class="input-group" style="margin-bottom: 1rem;">
                    <label>Role</label>
                    <select id="editUserRole" class="input-field" style="width: 100%; padding: 0.5rem;">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="input-group" style="margin-bottom: 1rem;">
                    <label>Status</label>
                    <select id="editUserStatus" class="input-field" style="width: 100%; padding: 0.5rem;">
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <button type="submit" class="primary-btn" style="width: 100%;">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="assets/js/ui.js"></script>
    <script>
        const API_BASE = "/api";

        // Auth Check
        async function checkAdminAuth() {
            try {
                const res = await fetch(`${API_BASE}/auth/me`);
                if (!res.ok) throw new Error("Not authenticated");
                const user = await res.json();
                if (user.role !== 'admin' && user.role !== 'superadmin') {
                    alert("Access Denied: Admins only.");
                    window.location.href = "dashboard.html";
                }
                loadDashboard();
            } catch (e) {
                window.location.href = "auth.html";
            }
        }

        async function loadDashboard() {
            fetchStats();
            fetchUsers();
        }

        async function fetchStats() {
            try {
                const res = await fetch(`${API_BASE}/admin/stats`);
                const data = await res.json();
                document.getElementById('totalUsers').textContent = data.total_users;
                document.getElementById('activeUsers').textContent = data.active_users;
                document.getElementById('totalGenerations').textContent = data.total_generations;
            } catch (e) {
                console.error("Error fetching stats:", e);
            }
        }

        async function fetchUsers() {
            try {
                const res = await fetch(`${API_BASE}/admin/users?limit=20`);
                const users = await res.json();
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';

                users.forEach(user => {
                    const row = `
                        <tr>
                            <td>#${user.id}</td>
                            <td>${user.fullname}</td>
                            <td>${user.email}</td>
                            <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                            <td><span class="${user.is_active ? 'status-active' : 'status-inactive'}">● ${user.is_active ? 'Active' : 'Inactive'}</span></td>
                            <td>
                                <button class="action-btn" onclick="openEditModal(${user.id}, '${user.role}', ${user.is_active})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error("Error fetching users:", e);
            }
        }

        // Modal Logic
        const modal = document.getElementById("editUserModal");

        function openEditModal(id, role, isActive) {
            document.getElementById('editUserId').value = id;
            document.getElementById('editUserRole').value = role;
            document.getElementById('editUserStatus').value = isActive.toString();
            modal.style.display = "flex";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('editUserId').value;
            const role = document.getElementById('editUserRole').value;
            const isActive = document.getElementById('editUserStatus').value === 'true';

            try {
                const res = await fetch(`${API_BASE}/admin/users/${id}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role, is_active: isActive })
                });

                if (res.ok) {
                    closeModal();
                    fetchUsers();
                    fetchStats(); // Update active users count if changed
                } else {
                    alert("Failed to update user");
                }
            } catch (e) {
                console.error(e);
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch(`${API_BASE}/auth/logout`, { method: 'POST' });
            window.location.href = "index.html";
        });

        // Initialize
        checkAdminAuth();
    </script>
</body>

</html>
