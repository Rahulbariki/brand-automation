<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizForge - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>

<body>

    <div class="auth-container">

        <div class="auth-left">
            <div class="brand">
                <h1>BizForge</h1>
                <p>AI-Powered Branding Suite</p>
            </div>
            <div class="illustration">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/web-development-2974925-2477356.png"
                    alt="AI Branding" style="width: 80%; opacity: 0.9;">
            </div>
        </div>

        <div class="auth-card">

            <div class="tabs">
                <button id="loginTab" class="active">Login</button>
                <button id="signupTab">Sign Up</button>
            </div>

            <form id="authForm">
                <div id="errorMsg" class="error-msg" style="display:none;"></div>

                <div id="extraFields" style="display:none;">
                    <input type="text" id="fullname" placeholder="Full Name" class="input-field">
                </div>

                <input type="email" id="email" placeholder="Email Address" required class="input-field">
                <input type="password" id="password" placeholder="Password" required class="input-field">

                <div id="passwordStrength" class="password-strength" style="display:none;">
                    <div class="strength-bar"></div>
                    <span class="strength-text">Weak</span>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="rememberMe"> Remember Me
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="primary-btn" id="submitBtn">Continue</button>

                <div class="divider">OR</div>

                <!-- Google Sign In Button Container -->
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-callback="handleCredentialResponse"
                    data-auto_prompt="false">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <!-- Mock Login for Dev -->
                <button type="button" class="primary-btn" onclick="mockGoogleLogin()"
                    style="margin-top: 1rem; background: #fff; color: #444; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <i class="fab fa-google" style="color: #DB4437;"></i> Simulate Google Login (Dev Mode)
                </button>

            </form>

        </div>

    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>

</html>
