<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Consultant - BizForge</title>
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="fas fa-cube"></i> BizForge</div>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="brand-names.html" class="nav-item"><i class="fas fa-lightbulb"></i> Brand Names</a>
                <a href="logo-creator.html" class="nav-item"><i class="fas fa-paint-brush"></i> Logo Creator</a>
                <a href="marketing.html" class="nav-item"><i class="fas fa-pen-fancy"></i> Marketing</a>
                <a href="design-system.html" class="nav-item"><i class="fas fa-palette"></i> Design System</a>
                <a href="sentiment.html" class="nav-item"><i class="fas fa-heart"></i> Sentiment</a>
                <a href="ai-consultant.html" class="nav-item active"><i class="fas fa-robot"></i> AI Consultant</a>
                <div class="nav-item" id="logoutBtn" style="margin-top: auto; color: #ef4444; cursor: pointer;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search" style="color: var(--text-muted);"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <div class="icon-btn"><i class="fas fa-bell"></i></div>
                </div>
            </header>

            <div class="content-area">
                <div id="chat" class="feature-view active" style="display: block;">
                    <h1 class="page-title">AI Branding Consultant</h1>
                    <p class="page-subtitle">Chat with IBM Granite for strategic advice.</p>
                    <div class="card" style="max-width: 800px; height: 60vh; display: flex; flex-direction: column;">
                        <div id="chatHistory" class="result-card"
                            style="flex: 1; overflow-y: auto; margin-top: 0; margin-bottom: 1rem; border: 1px solid var(--border-color);">
                            <div
                                style="background: rgba(79, 70, 229, 0.1); padding: 0.8rem; border-radius: var(--radius-md); margin-bottom: 0.5rem; max-width: 80%;">
                                Hello! I am BizForge. How can I help with your brand today?
                            </div>
                        </div>
                        <div class="input-group" style="display: flex; gap: 0.5rem; margin-bottom: 0;">
                            <input type="text" id="chatInput" class="input-control" placeholder="Ask me anything..."
                                onkeypress="if(event.key==='Enter') sendChat()">
                            <button class="primary-btn" style="width: auto;" onclick="sendChat()">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Background & Scripts -->
    <div id="dashGlow" style="position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;">
        <div
            style="position:absolute;width:500px;height:500px;border-radius:50%;filter:blur(140px);opacity:.08;background:#6366f1;top:-10%;left:-5%;animation:dOrb 22s ease-in-out infinite;">
        </div>
        <div
            style="position:absolute;width:400px;height:400px;border-radius:50%;filter:blur(140px);opacity:.06;background:#ec4899;bottom:-10%;right:-5%;animation:dOrb 28s ease-in-out infinite reverse;">
        </div>
    </div>
    <script type="module" src="assets/js/dashboard.js"></script>
    <script>
        (function () { var g = document.createElement('div'); g.className = 'dash-cursor'; document.body.appendChild(g); document.addEventListener('mousemove', function (e) { g.style.left = e.clientX + 'px'; g.style.top = e.clientY + 'px' }); })();
        (function () { document.querySelectorAll('.card').forEach(function (c) { var g = document.createElement('div'); g.className = 'clay-glow'; c.appendChild(g); c.addEventListener('mousemove', function (e) { var r = c.getBoundingClientRect(); g.style.left = (e.clientX - r.left) + 'px'; g.style.top = (e.clientY - r.top) + 'px' }); }); })();
        (function () { document.querySelectorAll('.nav-item').forEach(function (n) { n.addEventListener('mousemove', function (e) { var r = n.getBoundingClientRect(); var x = e.clientX - r.left - r.width / 2; n.style.transform = 'translateX(' + (x * 0.1 + 4) + 'px)'; }); n.addEventListener('mouseleave', function () { n.style.transform = '' }); }); })();
    </script>
</body>

</html>
